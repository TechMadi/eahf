<app-container class="my-8 md:my-16">
	<app-section-header
		eyedrop="Services"
		title="What We Offer"
		description="We specialize in Activities of Daily Living (ADL) support with attention to dignity and autonomy. Our services include:"
	></app-section-header>
	<div
		class="grid grid-row-4 md:grid-row-2 grid-cols-2 md:grid-cols-4 divide-x divide-y text-center bg-blend-exclusion"
		data-aos="fade-up"
		data-aos-duration="800"
	>
		@for (service of serviceData; track $index) {
		<div
			class="flex flex-col items-center justify-center gap-3 aspect-square p-6 hover:opacity-45 transition hover:cursor-pointer"
			[ngClass]="{
          'border-r-0': ($index + 1) % 4 ===0,                      
          'border-b-0':$index >= serviceData.length - 4            
        }"
		>
			<ng-icon
				color="#109748"
				[name]="service.icon"
				class="text-4xl text-[#109748]"
			></ng-icon>

			<span class="text-sm font-medium w-9/12">{{ service.service }}</span>
		</div>
		}
	</div>
</app-container>
