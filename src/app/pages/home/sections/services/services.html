<app-container class="my-8 md:my-16">
	<app-section-header
		eyedrop="Services"
		title="What We Offer"
		description="We specialize in Activities of Daily Living (ADL) support with attention to dignity and autonomy. Our services include:"
	></app-section-header>
	<div
		class="grid grid-row-4 md:grid-row-4 lg:grid-row-3 grid-cols-2 md:grid-cols-3 lg:grid-cols-4 divide-x divide-y text-center bg-blend-exclusion"
		data-aos="fade-up"
		data-aos-duration="800"
	>
		@for (service of serviceData; track $index) {
		<div
			class="flex flex-col items-center justify-center gap-3 aspect-square p-6 hover:opacity-45 transition hover:cursor-pointer border-r border-b"
			[ngClass]="{
    
    'lg:border-r-0': ($index + 1) % 4 === 0,

    'sm:border-r-0 md:border-r-0': ($index + 1) % 3 === 0,
	
  
    'lg:border-b-0': $index >= serviceData.length - 4,
                                            
    ' md:border-b-0': $index  >= serviceData.length - 2
  }"
		>
			<ng-icon
				color="#109748"
				[name]="service.icon"
				class="text-2xl md:text-4xl text-[#109748]"
			></ng-icon>

			<span class="text-sm font-medium w-full md:w-9/12"
				>{{ service.service }}</span
			>
		</div>
		}
	</div>
</app-container>
