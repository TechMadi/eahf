<section class="bg-sage-50">
	<app-container>
		<app-navbar banner="Contact Us"></app-navbar>
	</app-container>
	<app-container class="py-16 space-y-4 md:space-y-8">
		<app-section-header
			title="We’re here to listen"
			description="We know choosing care for your loved one is an important decision — and we’re here to make it easier."
		>
			<button>Schedhule a visit</button>
		</app-section-header>
		<div class="grid grid-cols-1 gap-x-8 gap-y-24 lg:grid-cols-2 my-4">
			<div class="col-span-1">
				<div>
					<h2 class="text-base font-semibold text-sage-950">Our Offices</h2>

					<ul
						class="mt-10 grid grid-cols-1 gap-8 sm:grid-cols-2"
						role="list"
					>
						<li>
							<strong>Tacoma</strong>
							<br />
							6808 Homestead Ave, Tacoma, WA 98404
						</li>
						<li>
							<strong>Office Hours</strong>
							<br />
							Monday - Friday: 9:00 AM - 6:00 PM
							<br />
							Saturday: 10:00 AM - 4:00 PM
						</li>
					</ul>
				</div>

				<div
					class="mt-16 pt-16 relative before:absolute after:absolute before:bg-neutral-950 after:bg-neutral-950/10 before:top-0 before:left-0 before:h-px before:w-6 after:top-0 after:right-0 after:left-8 after:h-px"
				>
					<h2 class="text-base font-semibold text-sage-950">Email Address</h2>

					<dl class="mt-6 grid grid-cols-1 gap-8 text-sm sm:grid-cols-2">
						<div>
							<dt class="font-semibold">Info</dt>
							<dd>
								<a
									class="text-neutral-600"
									href="mailto:excellenceafh22@gmail.com"
									>excellenceafh22@gmail.com</a
								>
							</dd>
						</div>
					</dl>
				</div>
				<div
					class="mt-16 pt-16 relative before:absolute after:absolute before:bg-neutral-950 after:bg-neutral-950/10 before:top-0 before:left-0 before:h-px before:w-6 after:top-0 after:right-0 after:left-8 after:h-px"
				>
					<h2 class="text-base font-semibold text-sage-950">Phone Number</h2>

					<dl class="mt-6 grid grid-cols-1 gap-8 text-sm sm:grid-cols-2">
						<div>
							<dt class="font-semibold">Home</dt>
							<dd>
								<a
									class="text-neutral-600"
									href="tel:+2533924256"
									>(253) 392-4256</a
								>
							</dd>
						</div>
						<div>
							<dt class="font-semibold">Phone</dt>
							<dd>
								<a
									class="text-neutral-600"
									href="tel:2535073970"
									>(253) 507-3970</a
								>
							</dd>
						</div>
					</dl>
				</div>
			</div>
			<div class="col-span-1 my-auto px-10">
				<form
					action=""
					[formGroup]="contactForm"
				>
					<h2 class="text-base font-semibold text-sage-950">
						Schedhule a tour
					</h2>
					<div class="isolate mt-6 rounded-2xl">
						<div class="group relative transition-all">
							<input
								class="peer input"
								placeholder=""
								autocomplete="name"
								type="text"
								formControlName="name"
								required
							/>
							<label
								class="input-label"
								for="name"
								>Name <span class="text-red-500">*</span></label
							>
						</div>
						<div class="group relative transition-all">
							<input
								class="peer input"
								placeholder=""
								autocomplete="email"
								type="email"
								formControlName="email"
								required
							/>
							<label
								class="input-label"
								for="email"
								>Email <span class="text-red-500">*</span></label
							>
						</div>
						<div class="group relative transition-all">
							<input
								class="peer input"
								placeholder=""
								autocomplete="phone"
								type="tel"
								formControlName="phone"
							/>
							<label
								class="input-label"
								for="phone"
								>Phone Number</label
							>
						</div>
						<div class="group relative transition-all">
							<input
								class="peer input h-30"
								placeholder=""
								type="text"
								formControlName="message"
								role="textbox"
							/>
							<label
								class="input-label"
								for="message"
								>Message <span class="text-red-500">*</span></label
							>
						</div>
					</div>
					<div class="my-4 md:my-8">
						<button
							class="btn btn-coral"
							[disabled]="contactForm.invalid"
							(click)="submit()"
						>
							Let's work together
						</button>
					</div>
				</form>
			</div>
		</div>
	</app-container>
	<app-container class="my-8 bg-cream-200 py-8">
		<app-section-header
			title="Pay Us A visit"
			description="We know choosing care for your loved one is an important decision — and we’re here to make it easier."
		>
		</app-section-header>
		<div class="relative w-full h-96">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2711.1038239577574!2d-122.40362968803423!3d47.19498037103463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5490fe4a156b7607%3A0xc931c9c70387a9d!2s6808%20Homestead%20Ave%2C%20Tacoma%2C%20WA%2098404%2C%20USA!5e0!3m2!1sen!2ske!4v1754901305695!5m2!1sen!2ske"
				class="absolute top-0 rounded-3xl left-0 w-full h-full"
				allowfullscreen=""
				loading="lazy"
				referrerpolicy="no-referrer-when-downgrade"
			></iframe>
		</div>
	</app-container>
</section>
