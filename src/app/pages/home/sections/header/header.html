<div class="relative">
	<app-gradient class="pb-8 rounded-b-4xl">
		<app-container>
			<app-navbar banner="Elderly Care"></app-navbar>
		</app-container>
		<!-- Hero -->
		<div class="px-4 sm:px-6 lg:px-8">
			<div
				class="relative h-120 md:h-[80dvh] flex flex-col rounded-2xl overflow-hidden"
			>
				<!-- Background Image -->
				<div
					class="absolute inset-0 bg-[url('https://images.pexels.com/photos/8139237/pexels-photo-8139237.jpeg')] bg-cover bg-center bg-no-repeat"
				></div>

				<!-- Gradient Overlay -->
				<div
					class="absolute inset-0 bg-gradient-to-r from-stone-900 via-stone-900/50 to-transparent"
				></div>

				<!-- Content -->
				<div
					class="relative space-y-4 mt-auto w-4/6 md:max-w-3xl ps-5 pb-5 md:ps-10 md:pb-10"
				>
					<h1 class="text-xl md:text-3xl lg:text-5xl text-cream-200">
						Excellence in Care.
					</h1>
					<p class="text-cream-100 text-xl">
						At Excellence Adult Family Home, we provide a warm, safe, and
						nurturing environment for seniors who need personalized,
						round-the-clock care.
					</p>
					<!-- <p class="text-cream-100 text-xl">
						Located in the heart of Tacoma, WA, our cozy, family-style residence
						offers more than just a place to stay - we offer a place to thrive.
					</p> -->
					<div class="actions flex gap-4 items-center">
						<button class="btn btn-coral">Schedhule A Tour</button>
						<a class="text-white text-sm"
							>Explore Services <ng-icon name="heroArrowUpRight"></ng-icon
						></a>
					</div>
				</div>
			</div>
		</div>
		<!-- End Hero -->

		<!-- alert -->

		<div class="px-4 sm:px-6 lg:px-8 my-4">
			<div
				class="pointer-events-auto flex items-center justify-between gap-x-6 bg-cream-300 px-6 py-2.5 sm:rounded-xl sm:py-3"
			>
				<p class="font-bold text-lg">Insurance we work with</p>

				<div>
					@for (insurance of insuranceList; track $index) {
					<a
						href=""
						target="_blank"
						class="mx-2 hover:cursor-pointer hover:opacity-45"
					>
						<ng-icon
							[name]="insurance.icon"
							class="text-xl"
						></ng-icon>
					</a>
					}
				</div>
			</div>
		</div>
	</app-gradient>
</div>
