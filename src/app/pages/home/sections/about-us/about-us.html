<app-container class="my-8 md:my-16">
	<app-section-header title="Our Gallery"> </app-section-header>

	<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 my-16">
		@for (photo of galleryImges; track $index) {

		<div
			class="relative flex aspect-9/16 flex-col justify-end overflow-hidden rounded-3xl"
		>
			<img
				data-aos="fade-up"
				data-aos-duration="800"
				placeholder="blur"
				[alt]="photo.alt + 'image'"
				[ngSrc]="photo.image"
				fill
				class="absolute inset-x-0 top-0 aspect-square w-full object-cover"
				priority
			/>
		</div>
		}
	</div>
</app-container>

<app-container class="my-8 md:my-16">
	<app-section-header
		eyedrop="About Us"
		title="Why Families Choose Us"
		description="As long as those opportunities involve giving us money to re-purpose old projects — we can come up with an endless number of those."
	></app-section-header>

	<div
		data-aos="fade-up"
		data-aos-duration="800"
		class="flex space-x-6 my-16 overflow-x-auto snap-x snap-mandatory scroll-smooth pb-4"
	>
		@for (reason of reasonsToChooseUs; track $index) {
		<div
			class="relative col-span-1 flex aspect-9/16 w-72 shrink-0 snap-start flex-col justify-end overflow-hidden rounded-3xl sm:aspect-3/4 sm:w-96"
		>
			<img
				data-aos="fade-up"
				data-aos-duration="800"
				placeholder="blur"
				[alt]="reason + 'image'"
				[ngSrc]="reason.photoUrl"
				fill
				class="absolute inset-x-0 top-0 aspect-square w-full object-cover"
				priority
			/>
			<div
				aria-hidden="true"
				class="absolute inset-0 rounded-3xl bg-gradient-to-t from-black from-[calc(7/16*100%)] ring-1 ring-gray-950/10 ring-inset sm:from-25%"
			></div>
			<figure class="relative p-10">
				<blockquote class="pt-6">
					<p class="relative text-xl/7 text-white">
						<!-- <span
							aria-hidden="true"
							class="absolute -translate-x-full"
							>“</span
						> -->
						{{reason.reason}}
						<!-- <span
							aria-hidden="true"
							class="absolute"
							>”</span
						> -->
					</p>
				</blockquote>
				<figcaption class="mt-6 border-t border-white/20 pt-6">
					<!-- <p class="text-sm/6 font-medium text-white">{{reason.reason}}</p> -->
					<p class="text-sm/6 font-medium">
						<span
							class="bg-gradient-to-r from-[#fff1be] from-28% via-[#ee87cb] via-70% to-[#b060ff] bg-clip-text text-transparent"
							>{{reason.reasonDescription}}</span
						>
					</p>
				</figcaption>
			</figure>
		</div>
		}
	</div>
</app-container>
